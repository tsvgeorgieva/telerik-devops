name: SemVer
on:
  workflow_call:
    inputs:
      version-format:
        required: true
        type: string
    outputs:
      build-version:
        description: "The current build version"
        value: ${{ jobs.semver.outputs.build-version }}

jobs:
  semver:
    runs-on: ubuntu-latest
    outputs:
      build-version: ${{ steps.semantic.outputs.version }}
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: semantic
      uses: paulhatch/semantic-version@v4.0.2
    - name: Print version
      run: |
        echo ${{ steps.semantic.outputs.version }}
        echo ${{ steps.semantic.outputs.version_tag }}
        echo ${{ steps.semantic.outputs.major }}
        echo ${{ steps.semantic.outputs.changed }}